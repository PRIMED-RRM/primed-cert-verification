<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRIMED Certificate Verifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 20px;
      margin: auto;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0052a3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>PRIMED Certificate Verification</h2>
    <p>Enter your Certificate ID below:</p>
    <input type="text" id="certID" placeholder="e.g. PRMD-BLS-2025-001" />
    <br />
    <button onclick="verifyCert()">Verify</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const validCertificates = {
      "PRIMED-SFAT-2025-001": {
        name: "Vincent R. Garcia",
        course: "Standard First Aid w/BLS",
        issued: "2025-08-01",
        validUntil: "2027-08-01"
      },
      "PRMD-FA-2025-002": {
        name: "Maria Santos",
        course: "Basic First Aid",
        issued: "2025-08-03",
        validUntil: "2027-08-03"
      },
      "PRMD-STB-2025-003": {
        name: "Jose Rizal",
        course: "Stop the Bleed® Inspired",
        issued: "2025-08-05",
        validUntil: "2027-08-05"
      }
    };

    function verifyCert() {
      const certID = document.getElementById("certID").value.trim();
      const resultDiv = document.getElementById("result");

      if (validCertificates[certID]) {
        const cert = validCertificates[certID];
        resultDiv.innerHTML = `✅ <strong>Valid Certificate</strong><br>
          Name: ${cert.name}<br>
          Course: ${cert.course}<br>
          Date Issued: ${cert.issued}<br>
          Valid Until: ${cert.validUntil}`;
        resultDiv.classList.remove("error");
      } else {
        resultDiv.innerHTML = "❌ Certificate ID not found. Please check your entry.";
        resultDiv.classList.add("error");
      }
    }
  </script>
</body>
</html>
